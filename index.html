
<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>


	
</head>
<body>

<input id='v1' value='0.4+0.6j' type=text></input>
<button id='v2' >Update</button>


<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>

	var mymap = L.map('mapid').setView([51.505, -0.09], 13);

    var currentLayer = null;

    var f = function(p){
        if (currentLayer != null) {
        mymap.removeLayer(currentLayer);
        }

        currentLayer = L.tileLayer('/tile/{x}/{y}/{z}/'+p, {
            maxZoom: 25,
            id: 'mapbox.streets'
        })
        mymap.addLayer(currentLayer);
    }
    f(document.getElementById('v1').value)

    document.getElementById('v2').onclick = function(){
        f(document.getElementById('v1').value)
    }



    

</script>



</body>
</html>
